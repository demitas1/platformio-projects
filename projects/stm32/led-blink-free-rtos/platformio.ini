; PlatformIO Project Configuration File
;
; STM32F411CE Blackpill - LED Blink with FreeRTOS
; Using STM32Cube HAL framework with FreeRTOS

[env:blackpill_f411ce]
platform = ststm32
board = blackpill_f411ce
framework = stm32cube

; ST-Link V2 upload settings
upload_protocol = stlink
debug_tool = stlink

; Serial monitor settings
monitor_speed = 115200

; Library detection mode
lib_ldf_mode = deep+

; Include paths
build_flags =
    -I include
    -I lib/FreeRTOS/src/include
    -I lib/FreeRTOS/src/portable/GCC/ARM_CM3

; Explicitly include FreeRTOS library
lib_deps =
    FreeRTOS
