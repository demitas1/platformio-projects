; PlatformIO Project Configuration File
;
; STM32F411CE Blackpill - LED Blink with FreeRTOS
; Using STM32Cube HAL framework with FreeRTOS

[env:genericSTM32F411CE]
platform = ststm32
board = genericSTM32F411CE
framework = stm32cube

; ST-Link V2 upload settings
upload_protocol = stlink
debug_tool = stlink

; Serial monitor settings
monitor_speed = 115200

; Library detection mode
lib_ldf_mode = deep+

; Include paths and FPU settings
build_flags =
    -I include
    -I lib/FreeRTOS/src/include
    -I lib/FreeRTOS/src/portable/GCC/ARM_CM4F
    -mthumb
    -mfpu=fpv4-sp-d16
    -mfloat-abi=softfp

; Explicitly include FreeRTOS library
lib_deps =
    FreeRTOS
